<h2>Users</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Username, E-Mail, public_id" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Username -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>E-Mail</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- public id-->
  <ng-container matColumnDef="public_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Public ID</th>
    <td mat-cell *matCellDef="let user"> {{user.public_id}} </td>
  </ng-container>

  <!-- created on-->
  <ng-container matColumnDef="created_on">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created on</th>
    <td mat-cell *matCellDef="let user"> {{user.created_on | date: 'YYYY-MM-dd HH:mm:ss'}} </td>
  </ng-container>

  <!-- update -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button color="primary" (click)="updateUser(user.public_id)"> <!-- [routerLink]="['/update-user', user.public_id] -->
        <mat-icon class="mat-18">create</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(user.id, user)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
