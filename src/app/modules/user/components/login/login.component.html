<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="username.touched && username.invalid && username.errors?.required">
            <span>
              Username is required
            </span>
          </mat-error>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.touched && password.invalid && password.errors?.required">
            <span>
              password is required
            </span>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" [disabled]="loginForm.invalid">login</button>
    </form>
  </mat-card>

</div>
